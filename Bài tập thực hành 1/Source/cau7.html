<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phiếu đăng ký tour du lịch</title>
        <link rel="stylesheet" href="cau7.css" type="text/css">
    </head>
    <body>
        <h1>Phiếu đăng ký tour du lịch</h1>
        <form>
            <table>
                <tr>
                    <td class="txt">Họ và tên</td>
                    <td>
                        <input type="text" placeholder="Nguyễn Văn A">
                    </td>
                </tr>
                <tr>
                    <td class="txt">Địa chỉ</td>
                    <td>
                        <input type="text" placeholder="abc, xyz, jqk" size="40">
                    </td>
                </tr>
                <tr>
                    <td class="txt">Điện thoại</td>
                    <td>
                        <input type="text" placeholder="09xxxxxxxx">
                    </td>
                </tr>
                <tr>
                    <td class="txt">Chọn tour</td>
                    <td>
                        <select name="select_tour">
                            <option>Chọn tour</option>
                            <option value="10.000.000">Hà Nội – Hạ Long – Tuần Châu</option>
                            <option value="6.000.000">Hà Nội – Sapa</option>
                            <option value="3.000.000">Đà Nẵng – Hội An</option>
                            <option value="2.000.000">Buôn Mê Thuộc – Kon Tum</option>
                            <option value="3.500.000">TP.HCM – Nha Trang</option>
                            <option value="2.500.000">TP.HCM – Cần Thơ – Cà Mau</option>
				        /select>
                    </td>
                </tr>
                <tr>
                    <td  colspan="2" >
                        <fieldset>
                            <legend>Số lượng đoàn khách</legend>
                            <label class="txt">Người lớn</label>
                            <input type="text" value="1" class="khung">
                            <label class="txt">Trẻ em</label>
                            <input type="text" value="0" class="khung">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td class="txt">Ghi chú</td>
                    <td>
                        <textarea id="ghiChu" name="ghiChu" rows="7" cols="40">
                        </textarea>
                    </td>
                </tr>
                <tr class="btn">
                    <td colspan="2">
                        <input type="button" value="Đăng ký">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
