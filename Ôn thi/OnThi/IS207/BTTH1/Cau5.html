<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập hệ thống</title>
	<style>
		hr {
			height: 3px;
            background: #0000FF;
		}
		h1 {
			color: #0000FF;
			text-align: center;
			font-weight: normal;
		}
		form {
			text-align: center;
		}
		label {
            display: inline-block;
			width: 100px;
			text-align: left;
		}
		.btn-dangnhap {
			margin-left: 5px;
			height: 30px;
			border-radius: 15px;
		}
		p {
			font-size: 18px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Đăng nhập hệ thống</h1>
	<hr>
		<form>
			<label>Tên đăng nhập</label>
			<input type="text" placeholder="nhập tên">
			<br><br>
			<label>Mật khẩu</label>
			<input type="text" placeholder="nhập mã số">
			<br><br>
			<input class="btn-dangnhap" type="button" value="Đăng nhập" onclick="alert('Cao Hưng Phú - 19520214')">
			<p>Quên mật khẩu | Đăng ký</p>
		</form>
	<hr>
<body>
</html>
