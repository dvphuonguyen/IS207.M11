<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phiếu đăng ký tour du lịch</title>
	<style>
		body {
			background-color: #FFDD99;
		}
		table, tr, td {
			border: 1px solid black;
			border-collapse: collapse;
			border-spacing: 0;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			width: 500;
		}
		.property {
			color: #2a19fd;	
		}
		.buttonSubmit {
			height: 30px;
			text-align: center;
		}
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Phiếu đăng ký tour du lịch</h1>
	<table>
		<tr>
			<td class="property">Họ và tên khách</td>
			<td><input type="text" placeholder="Nguyễn Văn A"></td>
		</tr>
		<tr>
			<td class="property">Địa chỉ</td>
			<td><input type="text" placeholder="abc, xyz, jqk" size="40"></td>
		</tr>
		<tr>
			<td class="property">Điện thoại</td>
			<td><input type="text" placeholder="09xxxxxxxx"></td>
		</tr>
		<tr>
			<td class="property">Tour</td>
			<td>
				<select>
					<option>Chọn tour</option>
					<option value="10.000.000">Hà Nội – Hạ Long – Tuần Châu</option>
					<option value="6.000.000">Hà Nội – Sapa</option>
					<option value="3.000.000">Đà Nẵng – Hội An</option>
					<option value="2.000.000">Buôn Mê Thuộc – Kon Tum</option>
					<option value="3.500.000">TP.HCM – Nha Trang</option>
					<option value="2.500.000">TP.HCM – Cần Thơ – Cà Mau</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="property">
				<fieldset style="width:300px">
					<legend>Số lượng đoàn khách</legend>
					<label>Người lớn</label>
					<input type="number" value="1" style="width: 3em">
					<label>Trẻ em</label>
					<input type="number" value="0" style="width: 3em">
				</fieldset>		
			</td>
		</tr>
		<tr height="50px">
			<td class="property">Ghi chú</td>
			<td>
				<textarea rows="4" cols="42"></textarea>
			</td>
		</tr>
		<tr>
			<td class="property">Số dự đoán</td>
			<td><input type="number" value="5"></td>
		</tr>
		<tr class="buttonSubmit">
			<td colspan="2"><input type="button" value="Đăng ký"></td>
		</tr>
	</table>
<body>
</html>
